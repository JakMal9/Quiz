name: QuizApp CI

on: 
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    uses: ./.github/workflows/backend.yml
  ci:
    name: Lint and test
    runs-on: ubuntu-latest
    needs: [ backend ]
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        run: poetry run pytest
        working-directory: ./quiz_app
      - name: Run linter
        run: poetry run black --check .
        working-directory: ./quiz_app
