
{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="grid-container">
    <div class="grid-x grid-padding-y">
        <div class="large-12 cell">
            <div class="callout">
                <p class="text-center">You are logged in. Go to <a href="{% url 'questions_list' %}">questions list</a> or <a href="{% url 'logout' %}">logout</a></p>
            </div>
        </div>
    </div>
</div>
{% else %}
<form method="post">
    <div class="grid-container">
        <fieldset class="fieldset">
            <legend>Register</legend>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button menu-button">Sign up</button>     
        </fieldset>
    </div>
</form>
{% endif %}
{% endblock %}
