{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if questions %}
    <ul>
        {% for question in questions %}
        <li><a href="{% url 'question_details' question.id %}">{{ question.content }}</a></li>
        {% endfor%}
    </ul>
{% else %}
    <p>No questions available</p>
{% endif %}
