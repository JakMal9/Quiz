<div>

    <p>Success! Your answer is correct!</p>
{% else %}
    <p>Try again</p>
{% endif %}

    <button onclick="location.href='{% url "question_details" question_id %}'" type="button" id="btn-try-again">Try again</button>
{% endif %}
</div>
