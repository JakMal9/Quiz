{% if question %}
    <h4>{{ question.content }}</h4>
    <ul>
        {% for answer in question.answers.all %}
        <li>{{answer.content}}</li>
        {% endfor %}
        <br>
        <a href="{% url 'correct_answer' question.id %}">Check correct answer</a>
    </ul>
{% else %}
    <p>No question available</p>
{% endif %}
