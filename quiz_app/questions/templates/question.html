{% if question %}
<header>
    <h4>{{ question.content }}</h4>
</header>
<ul>
    {% for answer in question.answers.all %}
    <button apk="{{ answer.id }}" qpk="{{ question.id }}">{{answer.content}}</button>
    {% endfor %}
</ul>
{% else %}
<p>No question available</p>
{% endif %}
{% load static %}
<script src="{% static 'isCorrect.js' %}"></script>
